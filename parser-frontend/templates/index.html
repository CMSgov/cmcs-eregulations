<!DOCTYPE html>
<html>
  <head>
    <title>eRegs Parser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <h1>eRegs Parser</h1>
    </div>
    <div class="container d-flex justify-content-center">
      <form method="POST" action="/">
        <div class="form-group">
          <div class="form-field">{{ form.api_key.label }}: {{ form.api_key(size=50) }}</div>
          <div class="form-field">{{ form.title.label }}: {{ form.title(size=4) }}</div>
          <div class="form-field">{{ form.part.label }}: {{ form.part(size=4) }}</div>
          <div class="form-field">{{ form.output.label }}: {{ form.output }}</div>
          {{ form.submit }}
        </div>
      </form>
    </div>
  </body>
</html>
